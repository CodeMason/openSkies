buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'Open Skies'
        gdxVersion = '1.3.1'
        roboVMVersion = '0.0.14'
        slf4jVersion = '1.7.7'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

configurations {
    hiero
}

dependencies {
    hiero "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    hiero "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile files("./local-deps/*.jar")
        
        runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"
        
    }
}

project(":core") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        compile "com.badlogicgames.box2dlights:box2dlights:1.2"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        
        compile "org.apache.commons:commons-lang3:3.3.2"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}

task runHiero(type: JavaExec) {
    classpath = configurations.hiero
    main = "com.badlogic.gdx.tools.hiero.Hiero"
    ignoreExitValue = true
}